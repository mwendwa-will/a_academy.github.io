    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
    <h1 class="text-danger "> Survey Form </h1>
    <div class="container-fluid bg-dark text-warning">
        <p>Let us know your feedback </p>
        <div class="col-10 ">
            <form action="#" class="flex-column">
                <div class="form-group">
                    <label for="name">*Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">*Email </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="number">*Phone Number</label>
                    <input type="number" name="" id="number" class="form-control" value="" min="{5" } max="12" step="" required="required">

                </div>
                <div class="form-group">
                    <label for="occupation">What best describes you?</label>
                    <select id="occupation" class="form-control">
                            <option>Student</option>
                            <option value="2">Part-Time Student</option>
                            <option value="3">Full-time Job</option>
                            <option value="4">Part-time Learner</option>
                            <option value="5">Prefer not to say</option>
                            <option value="6">Other</option>

                        </select>
                </div>
                <label for="likes">What do you love about us?</label>
                <select name="likes" id="likes" class="form-control">
                        <option value="1" disable selected>Select an option</option>
                        <option value="2">Challanges</option>
                        <option value="3">Projects</option>
                        <option value="4">Environment</option>
                        <option value="5">Community</option>
                    </select>

        </div>
        <div class="form-group">
            <label for="more"></label>
            <textarea class="form-control" name="more" id="more" rows="3" placeholder="Comments..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>


</body>

</html>
